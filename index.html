<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser Game</title>
    <link rel="stylesheet" href="src/styles/styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div id="username-section">
        <h1>Number Guesser</h1>
        <p class="game-instructions">Please enter your username to start playing!</p>
        <form id="username-form" class="username-form">
          <input
            type="text"
            id="username-input"
            class="username-input"
            required
            placeholder="Enter your username"
            minlength="3"
            maxlength="20"
          />
          <button type="submit" class="submit-btn">Start Game</button>
        </form>
      </div>

      <div id="game-section" style="display: none;">
        <h1>Number Guesser</h1>
        <p class="game-instructions">Guess a number between 1 and 100!</p>

        <form id="guess-form" class="guess-form">
          <input
            type="number"
            id="guess-input"
            class="guess-input"
            min="1"
            max="100"
            required
            placeholder="Enter your guess"
          />
          <button type="submit" class="submit-btn">Submit Guess</button>
        </form>

        <div id="message" class="message"></div>

        <div class="game-info">
          <p>Attempts: <span id="attempts">0</span></p>
          <div id="previous-guesses" class="previous-guesses">
            <h3>Previous Guesses:</h3>
            <div class="guesses-list"></div>
          </div>
        </div>

        <button id="replay-btn" class="replay-btn" style="display: none">
          Play Again
        </button>
      </div>

      <div id="ranking-section" class="ranking-section">
        <h2>Top Players</h2>
        <div class="ranking-table-container">
          <table class="ranking-table">
            <thead>
              <tr>
                <th>Username</th>
                <th>Attempts</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody id="ranking-table-body">
              <!-- Ranking data will be populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="src/js/script.js"></script>
  </body>
</html>
